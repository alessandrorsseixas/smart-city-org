# Versão da API do Kubernetes utilizada para este recurso
apiVersion: v1
kind: Service
metadata:
  # Nome do service
  name: redis
  # Namespace onde será criado
  namespace: smartcity
  labels:
    app: redis
    component: cache
    environment: development
  annotations:
    description: "Service to expose Redis within the Smart City cluster"
spec:
  # Tipo ClusterIP para exposição interna
  type: ClusterIP
  # Selector que mapeia para os pods do Redis
  selector:
    app: redis
    component: cache
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP

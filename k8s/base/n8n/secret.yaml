apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: smartcity
  labels:
    app: n8n
    component: workflow
    environment: development
stringData:
  # Ative autenticação básica (true/false)
  N8N_BASIC_AUTH_ACTIVE: "true"
  # Usuário e senha para acesso básico (não use secrets em texto puro no repositório em produção)
  N8N_BASIC_AUTH_USER: "admin"
  N8N_BASIC_AUTH_PASSWORD: "admin"
  # Configurações do banco de dados (ex: postgres)
  DB_TYPE: "postgresdb"
  DB_POSTGRESDB_HOST: "postgresql-service"
  DB_POSTGRESDB_PORT: "5432"
  DB_POSTGRESDB_DATABASE: "n8n"
  DB_POSTGRESDB_USER: "n8n"
  DB_POSTGRESDB_PASSWORD: "n8npassword"

apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: smartcity
  labels:
    app: n8n
    component: workflow
    environment: development
  annotations:
    description: "ConfigMap para parâmetros não sensíveis do n8n"
data:
  # Exemplo: variáveis de configuração por padrão. Não coloque senhas aqui.
  N8N_BASIC_AUTH_ACTIVE: "true"
  N8N_BASIC_AUTH_USER: "admin"
  # Não colocar senhas ou segredos em ConfigMap
  # Exemplo de configuração adicional (descomente para uso avançado)
  # N8N_HOST: "n8n.example.com"
  # N8N_PORT: "5678"
